server:
  port: 8882
  
msg: Hello


eureka:
  instance:
    metadata-map:
      user.name: user
      user.password: password

security:
  user:
    name: user
    password: password
  basic:
    enabled: false
  ignored: /**
  oauth2:
    client:
      clientId: svcd-service
      clientSecret: ${security.user.password}
      accessTokenUri: http://${authserver.hostname}:${authserver.port}${authserver.contextPath}/oauth/token
      grant-type: client_credentials
      scope: server

management:
  security:
    enabled: false
